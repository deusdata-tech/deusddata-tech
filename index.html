    <!-- JS Carousel & Slider -->
    <script>
        // Banner Carousel
        let index = 0;
        const slides = document.querySelectorAll('.carousel .slides img');

            index = (index + 1) % slides.length;
        }
        setInterval(showSlide, 3000);
        showSlide();
